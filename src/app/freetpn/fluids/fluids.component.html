<form [formGroup]="FluidsInfo">
    <div class="d-flex">
        <div class="d-flex flex-column">
    <div class="d-flex flex-row flex-wrap">
      <div class="pr-1">
          <mat-form-field class="small">
            <input matInput placeholder="Dosing Weight" formControlName="dosingWeight">
          </mat-form-field>
          <mat-form-field class="units">
            <mat-select placeholder="Body Weight Unit" formControlName="bodyweightunits">
                <mat-option *ngFor="let weight of weightunits" [value]="weight.longname">
                    {{weight.longname}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        </div>
    </div>

    <!-- Section for babies -->
    <div *ngIf="PatientInfo?.daysofLife < 365">
        <div *ngIf="PatientInfo?.daysofLife < 8">
            <div class="d-flex flex-row flex-wrap">
                <div class="pr-1">
                    <mat-checkbox formControlName="use5Dayprotocol">Use first week of life protocol
                    </mat-checkbox>
                </div>
            </div>
        </div>
    </div>

    <!-- Older than 1 year -->
    <div *ngIf="PatientInfo?.daysofLife >= 365">
      <div class="d-flex flex-row flex-wrap">
        <div class="pr-1">

        </div>
      </div>
    </div>

     <!-- Drips -->
     <div class="d-flex flex-row flex-wrap">
        <div class="pr-1">
            <mat-checkbox formControlName="useDrips">Use drips
            </mat-checkbox>
        </div>
    </div>
    <div *ngIf="FluidsInfo.get('useDrips').value === true">
        <div class="d-flex flex-row flex-wrap">
            <mat-form-field>
                <input matInput placeholder="Drip Volume" formControlName="dripVolume" >
            </mat-form-field>
        </div>
    </div>



    <!-- Final Volume -->
    <div class="d-flex flex-row flex-wrap">
      <div class="pr-1">
        <p>Total Initial Volume (mL\day): {{FluidsInfo.get('initialVolume').value}} </p>
      </div>
    </div>
    <div class="d-flex flex-row flex-wrap">
      <div class="pr-1">
        <p>Adjusted Volume:
          <mat-form-field class="small">
            <input matInput placeholder="Final Fluid Volume" formControlName="fluidVolume" >
          </mat-form-field>
        </p>
      </div>
    </div>
    <div class="d-flex flex-row flex-wrap">
        <div class="pr-1">
          <p>ml/hr: {{FluidsInfo.get('fluidRate').value}} </p>
        </div>
      </div>

    </div>
    <div class="d-flex flex-column p-3">

        <div *ngIf="TodaysInfo?.useEnteral == true">
            <div class="d-flex flex-row flex-wrap">
                <div class="pr-1">
                    <p>note: You have elected to use entreral sources:</p>
                    <p>Volume: {{TodaysInfo?.enteralVolume}} </p>
                </div>
            </div>
        </div>

    </div>
  </div>
</form>
